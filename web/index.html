<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flutter Demo</title>
    <script src="flutter.js"></script>
    <script>
      window.addEventListener('load', function(ev) {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('flutter_service_worker.js?v={{flutter_service_worker_version}}');
        }
        // Update to use FlutterLoader.load instead of FlutterLoader.loadEntrypoint
        FlutterLoader.load({
          entrypoint: 'main.dart.js',
        });
      });
    </script>
  </head>
  <body>
    <script defer src="main.dart.js"></script>
  </body>
</html>
